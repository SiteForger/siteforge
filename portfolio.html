<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1, user-scalable=no">
  <style>
    @font-face { font-family: Poppins-SemiBold; src: url('Poppins-SemiBold.ttf'); } 
    body {
        justify-content: center;
        align-items: center;
        margin: 0px;
        text-align: center;
        font-family: monospace;
        background-color: rgb(42,42,55);
    }

    .animated-text{
      animation: AnimateText 2s infinite;
    }

    @keyframes AnimateText{
      0%{
        color: #948bfc;
      }
      50%{
        color: #433d83;
      }
      100%{
        color: #948bfc;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    p {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    #div {
      border: 2px solid;
      border-color: #948bfc;
      animation: glow 1s infinite alternate;
      padding-top: 30px;
      margin: 0 auto;
      background-color: rgb(63, 63, 83);
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
      min-height: 100%;
      overflow: auto;
      max-width: 90%;
      width: 1200px;
      size: auto;
    }

    #contactus {
      background-color: rgb(63, 63, 83);
      height: 200px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .navbar {
      margin-bottom: 0px;
      position: sticky;
      top: 0;
      background-color: #948bfc;
      padding: 10px;
      color: white;
      text-align: center;
    }
    
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .content {
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes glow {
      from { border-color: '#948bfc'; }
      to { border-color: #433d83; }
    }

    .video-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the videos */
      margin-bottom: 20px;
    }

    .video-container {
      margin-right: 10px;
      width: 30%; /* Keep width for three videos */
      margin: 0 5px; /* Smaller horizontal margin */
    }

    iframe {
      border: #948bfc 3px solid;
      border-radius: 10px;
      width: 100%; /* Make iframe responsive */
      height: 200px; /* Set height for the video */
    }

    .flip-card {
      animation: fadeIn 2s ease-in-out;
      max-width: 80%;
      margin: 0 auto;
      text-align: center;
      font-family: Poppins-SemiBold;
      background-color: transparent;
      width: 1000px;
      height: 200px;
      perspective: 1000px;
    }
    
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    
    .flip-card-front {
      background-color: #948bfc;
      color: black;
    }
    
    .flip-card-back {
      background-color: white;
      color: white;
      transform: rotateY(180deg);
    }

    .btn {
      animation: fadeIn 2s ease-in-out;
      width: 100px;
      height: 100px;
      background-color: #948bfc;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 1000px;
      max-width: 80%;
      margin-top: 30px;
      font-family: Poppins-SemiBold;
      font-size: 20px;
    }

    purple {
      color: #948bfc;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px 5px #948bfc;
    }
  </style>
</head>
